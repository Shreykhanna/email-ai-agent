name: Full Stack Deploy (Frontend + Backend)
run-name: Deploy to prod

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  Build:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "^20"

      # --- BACKEND ---
      - name: Build Backend
        env:
          ENV_FILE_BASE64: ${{ secrets.ENV_FILE }}
        run: |
          cd backend
          echo -n "$ENV_FILE_BASE64" | base64 --decode > .env
          npm ci
          npm run build

      - name: Upload Backend
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: |
            backend/build/
            backend/package.json
            backend/package-lock.json
            backend/.env

      # --- FRONTEND ---
      - name: Build Frontend
        run: |
          cd frontend
          echo "NEXT_PUBLIC_AGENT_URL=${{ secrets.NEXT_PUBLIC_AGENT_URL }}" > .env
          npm ci
          npm run build
        env:
          # This ensures the variables are available to the Next.js compiler
          NEXT_PUBLIC_AGENT_URL: ${{ secrets.NEXT_PUBLIC_AGENT_URL }}

      - name: Upload Frontend
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: |
            frontend/.next/
            frontend/public/
            frontend/next.config.js
            frontend/package.json
            frontend/.env
          include-hidden-files: true

  Deploy:
    runs-on: ubuntu-latest
    needs: Build
    environment: prod
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./all-builds

      # --- DEPLOY BACKEND ---
      - name: Copy Backend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "all-builds/backend-dist/**"
          target: "~/apps/backend"
          strip_components: 2

      # --- DEPLOY FRONTEND ---
      - name: Copy Frontend to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "all-builds/frontend-dist/**,frontend/package.json"
          target: "~/apps/frontend"
          strip_components: 2

      # --- RESTART BOTH ---
      - name: SSH and Restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Manage Backend
            cd ~/apps/backend/
            echo "${{ secrets.ENV_FILE }}" | base64 --decode > .env
            npm ci --omit=dev
            pm2 restart email-agent-backend || pm2 start ~/apps/backend/build/index.js --name "email-agent-backend"

            # Manage Frontend
            cd ~/apps/frontend
            npm ci --omit=dev
            pm2 restart next-app || pm2 start npm --name "next-app" --start
            pm2 save
